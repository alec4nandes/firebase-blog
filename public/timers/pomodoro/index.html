<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Pomodoro Timer by Alec Fernandes</title>

        <meta name="type" property="og:type" content="website" />
        <meta
            name="title"
            property="og:title"
            content="Pomodoro Timer by Alec Fernandes"
        />
        <meta
            name="url"
            property="og:url"
            content="https://fern.haus/timers/pomodoro"
        />
        <meta
            name="description"
            property="og:description"
            content="A popular timer for maintaining productivity. Take a 5 minute break every 25 minutes."
        />
        <meta
            name="image"
            property="og:image"
            content="/timers/images/watch.jpg"
        />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@alec4nandes" />
        <meta name="twitter:title" content="Pomodoro Timer by Alec Fernandes" />
        <meta
            name="twitter:description"
            content="A popular timer for maintaining productivity. Take a 5 minute break every 25 minutes."
        />
        <meta name="twitter:image" content="/timers/images/watch.jpg" />

        <link rel="icon" type="image/x-icon" href="/assets/logo/favicon.ico" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/timer.css" />
        <link rel="stylesheet" href="../css/branding.css" />

        <style>
            .break {
                color: lightgreen;
            }
        </style>
    </head>
    <body>
        <div id="content-container">
            <header>
                <a
                    href="/"
                    class="fern-haus-link"
                    target="_blank"
                    rel="noreferrer"
                >
                    <section class="fern-haus-info">
                        <img
                            src="/assets/logo/fern-haus-site-logo.png"
                            alt="Fern Haus Logo - House with Port Window and Fern Vines"
                        />
                        <h4>fern.haus</h4>
                    </section>
                </a>
                <h1>Pomodoro Timer</h1>
                <h2>Taking breaks is important.</h2>
                <p>
                    Let us help with this Pomodoro timer. It alerts you to take
                    a 5 minute break every 25 minutes.
                </p>
            </header>
            <section id="timer-container">
                <div id="timer">
                    <div id="overall-time">OVERALL TIME: 00:00:00</div>
                    <div id="time">WORK TIME: 00:00:00</div>
                    <div id="timer-row">
                        <button
                            class="btn btn-secondary"
                            onClick="startTimerHandler()"
                        >
                            START
                        </button>
                        <button
                            class="btn btn-secondary"
                            onClick="stopTimerHandler()"
                        >
                            STOP
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <script src="timer.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
