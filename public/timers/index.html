<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Timers by Alec Fernandes</title>

        <meta name="type" property="og:type" content="website" />
        <meta
            name="title"
            property="og:title"
            content="Timers by Alec Fernandes"
        />
        <meta name="url" property="og:url" content="https://fern.haus/timers" />
        <meta
            name="description"
            property="og:description"
            content="Custom timers to help you stay productive in the office or the gym. Now featuring a Pomodoro timer!"
        />
        <meta name="image" property="og:image" content="images/runner.jpg" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@alec4nandes" />
        <meta name="twitter:title" content="Timers by Alec Fernandes" />
        <meta
            name="twitter:description"
            content="Custom timers to help you stay productive in the office or the gym. Now featuring a Pomodoro timer!"
        />
        <meta name="twitter:image" content="images/runner.jpg" />

        <link rel="icon" type="image/x-icon" href="/assets/logo/favicon.ico" />
        <link rel="stylesheet" href="css/landing.css" />
    </head>
    <body>
        <div id="toggle-sides" class="closed">
            <div class="side">
                <iframe
                    class="content"
                    src="pomodoro/index.html"
                    frameborder="0"
                ></iframe>
                <button class="close-side" onclick="handleCloseSide(event)">
                    ▸
                </button>
            </div>
            <div class="center">
                <button
                    class="toggle-left"
                    onclick="handleOpenSide(event, 'left')"
                >
                    <span>pomodoro timer</span>
                </button>
                <button
                    class="toggle-right"
                    onclick="handleOpenSide(event, 'right')"
                >
                    <span>workout timer</span>
                </button>
            </div>
            <div class="side">
                <button class="close-side" onclick="handleCloseSide(event)">
                    ◂
                </button>
                <iframe
                    class="content"
                    src="workout/index.html"
                    frameborder="0"
                ></iframe>
            </div>
        </div>
        <script src="landing.js"></script>
    </body>
</html>
