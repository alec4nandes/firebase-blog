<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="Customize your workout's rep and rest times with this timer."
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/timer.css" />
        <link rel="stylesheet" href="../css/branding.css" />
        <title>Workout Timer by Alec Fernandes</title>
    </head>

    <body>
        <div id="content-container">
            <header>
                <a
                    href="https://fern.haus/"
                    class="fern-haus-link"
                    target="_blank"
                    rel="noreferrer"
                >
                    <section class="fern-haus-info">
                        <img
                            src="https://fern.haus/images/fern-haus-site-logo.png"
                            alt="Fern Haus Logo - House with Port Window and Fern Vines"
                        />
                        <h4>fern.haus</h4>
                    </section>
                </a>
                <h1>Workout Timer</h1>
                <h2>Consistency is the key to building strength.</h2>
                <p>
                    Set the number of reps, their duration, and the break time
                    in between. Never get distracted in the gym again!
                </p>
            </header>
            <section id="timer-container">
                <div id="timer">
                    <form action="" onsubmit="formHandler()">
                        <label
                            ><span>Reps:</span>
                            <input
                                id="reps"
                                type="number"
                                value="10"
                                min="1"
                                max="100"
                        /></label>
                        <label
                            ><span>Rep Time (seconds):</span>
                            <input
                                id="rep-time"
                                type="number"
                                value="45"
                                min="1"
                                max="100"
                        /></label>
                        <label
                            ><span>Break Time (seconds):</span>
                            <input
                                id="break-time"
                                type="number"
                                value="15"
                                min="0"
                                max="100"
                        /></label>
                        <input
                            class="btn btn-secondary"
                            id="start-timer"
                            type="submit"
                            value="GO"
                        />
                    </form>
                    <div id="timer-row">
                        <div>
                            Elapsed Reps:
                            <div id="elapsed-reps">0</div>
                        </div>
                        <div>
                            Elapsed Time:
                            <div id="elapsed-time">00:00</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="timer.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
