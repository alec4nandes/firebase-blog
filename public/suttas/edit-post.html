<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            form {
                width: 300px;
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            form label {
                display: flex;
                gap: 5px;
            }

            form label input {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <form id="edit-post">
            <label>sutta: <input name="sutta" type="text" /></label>
            <label>title: <input name="title" type="text" /></label>
            <label>subtitle: <input name="subtitle" type="text" /></label>
            <label>image url: <input name="image_url" type="text" /></label>
            <label>content: <input name="content" type="text" /></label>
            <button type="submit">edit</button>
        </form>

        <script type="module">
            import { getSutta } from "./sutta.js";

            const form = document.querySelector("#edit-post");
            form.onsubmit = editPost;

            async function editPost(e) {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target)),
                    sutta = await getSutta(data.sutta),
                    upload = { ...data, sutta };
                // TODO: upload to new Firebase "drafts" db
                console.log(upload);
            }
        </script>
    </body>
</html>
