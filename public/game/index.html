<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body,
            html {
                height: 100%;
            }

            body {
                margin: 0;
            }

            #box {
                height: 100px;
                width: 100px;
                background-color: red;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="box" draggable="true"></div>

        <script>
            let innerX = 0,
                innerY = 0;

            const box = document.querySelector("#box");

            // for mobile
            box.ontouchmove = handleMove,
            box.ontouchstart = handleStart;
            box.ontouchend = () => setOverscroll("auto");
            // for desktop
            box.ondrag = handleMove;
            box.onmousedown = handleStart;
            box.onmouseup = () => setOverscroll("auto");

            function getTouches(e) {
                return e.targetTouches
                    ?.[0];
            }

            function handleMove(e) {
                // grab the location of touch
                const touches = getTouches(e);
                // assign box new coordinates based on the touch.
                if (touches) {
                    box.style.left = (touches.pageX - innerX) + 'px';
                    box.style.top = (touches.pageY - innerY) + 'px';
                } else {
                    // for desktop
                    e.clientX && (box.style.left = (e.clientX - innerX) + "px");
                    e.clientY && (box.style.top = (e.clientY - innerY) + "px");
                }
            };

            function handleStart(e) {
                setOverscroll("none");
                setInnerCoords(e);
            };

            function setOverscroll(value) {
                const body = document.body,
                    htmlElem = document.querySelector("html");
                [body, htmlElem].forEach(elem => elem.style.overscrollBehavior = value);
            }

            function setInnerCoords(e) {
                const touches = getTouches(e),
                    rect = e
                        .target
                        .getBoundingClientRect();
                innerX = (
                    touches
                    ?.pageX || e.clientX) - rect.left,
                innerY = (
                    touches
                    ?.pageY || e.clientY) - rect.top;
            }
        </script>
    </body>
</html>
